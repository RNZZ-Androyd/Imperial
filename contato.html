<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Time de E-Sports</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Gerais */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #ffffff;
            background-color: #000000;
        }

        /* Header */
        header {
            background: #111;
            padding: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            position: relative;
            justify-content: space-between; /* Alinha logo e menu de navegação */
        }

        .logo img {
            max-width: 150px; /* Ajuste a largura máxima da imagem */
            height: auto;
            border-radius: 10px;
        }

        nav {
            display: flex;
            flex: 1; /* Permite que o nav ocupe o espaço restante */
            justify-content: center; /* Centraliza o menu de navegação horizontalmente */
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Contato Section */
        .contact {
            padding: 50px 0;
            background-color: #222;
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff4500; /* Laranja Elétrico */
            text-align: center;
        }

        .contact p {
            text-align: center;
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"] {
            background-color: #333;
            color: #ffffff;
        }

        textarea {
            background-color: #333;
            color: #ffffff;
        }

        button {
            padding: 10px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
        }

        .social-media a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://deeplor.s3.us-west-2.amazonaws.com/matting_original/2024/08/04/3639489dc6364add9ff8ba9aa469ac56.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20240804T193328Z&X-Amz-SignedHeaders=host&X-Amz-Expires=10800&X-Amz-Credential=AKIAROYXHKZUSZONTWIG%2F20240804%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Signature=45676f5ca4697b17ee5be5e0af4778cb5c555713f6816049a62300a9a270f4ff" alt="Logo do Time">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="times.html">Times</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="calendario.html">Calendário</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contato Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contato</h2>
            <p>Se você tiver alguma dúvida ou precisar de mais informações, entre em contato conosco preenchendo o formulário abaixo:</p>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Time de E-Sports. Todos os direitos reservados.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
